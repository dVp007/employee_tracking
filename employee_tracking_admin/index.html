<!DOCTYPE html>
<html>
	<head>
		<title>Admin Login</title>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="css/custom.css">
	</head>
	<body bgcolor ="#cfd8dc">
		<main>
		<div class="center-box z-depth-3">
		<div class="row">
			<div class="col s6 offset-s4">
				<h4>Login</h4>
			</div>
		</div>
			<div class="row">
				<form class="col s12">
					<div class="row">
						<div class="input-field col s12 black-text">
						<i class="material-icons prefix">account_circle</i>
							<input id="admin-name" type="text" class="validate et-uname">
							<label class="black-text" for="admin-name">Admin Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
						<i class="material-icons prefix">vpn_key</i>
							<input id="password" type="password" class="validate et-pass">
							<label class="black-text" for="password">Admin Password</label>
						</div>
					</div>
					<div class="row">
						<div class="col s6">
							<a href="#" class="blue-text"><supp>*</supp>Forgot password</a>	
						</div>
						
					</div>
				</form>
			</div>

			<div class="row">
				<div class="col s8 offset-s3">
					<a style="margin-bottom:10px;" class="waves-effect waves-light btn et-login"><i class="material-icons right">send</i>Submit</a>
				</div>
			</div>
		</div>
		</main>
		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

		<!-- including custom scripts -->
		<script type="text/javascript" src="js/custom.js"></script>
		<script type="text/javascript">
				$(document).ready(function(){
					$.post("php/destroy_session.php",{},function(data){
						console.log(data);
					})
				})
		</script>
	</body>
</html>
